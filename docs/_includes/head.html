<style>
    /* Base styles if needed */
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Find all h2 elements and color them based on text content
        const h2s = document.querySelectorAll('h2');
        
        h2s.forEach(h2 => {
            const text = h2.textContent.toLowerCase();
            
            // Check what the heading contains and apply colors
            if (text.includes('configuration')) {
                h2.style.color = '#3b82f6'; // Blue
            } else if (text.includes('success')) {
                h2.style.color = '#10b981'; // Green
            } else if (text.includes('verification')) {
                h2.style.color = '#8b5cf6'; // Purple
            } else if (text.includes('key') || text.includes('concept')) {
                h2.style.color = '#f59e0b'; // Orange
            } else if (text.includes('stretch')) {
                h2.style.color = '#dc2626'; // Red
            }
        });
        
        // Handle dark mode changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'data-theme') {
                    updateColorsForTheme();
                }
            });
        });
        
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
        
        function updateColorsForTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const h2s = document.querySelectorAll('h2');
            
            h2s.forEach(h2 => {
                const text = h2.textContent.toLowerCase();
                
                if (text.includes('configuration')) {
                    h2.style.color = isDark ? '#60a5fa' : '#3b82f6';
                } else if (text.includes('success')) {
                    h2.style.color = isDark ? '#6ee7b7' : '#10b981';
                } else if (text.includes('verification')) {
                    h2.style.color = isDark ? '#a78bfa' : '#8b5cf6';
                } else if (text.includes('key') || text.includes('concept')) {
                    h2.style.color = isDark ? '#fbbf24' : '#f59e0b';
                } else if (text.includes('stretch')) {
                    h2.style.color = isDark ? '#fca5a5' : '#dc2626';
                }
            });
        }
    });
</script>
